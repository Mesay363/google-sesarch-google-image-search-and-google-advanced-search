<!DOCTYPE html>
<html>
    <head><title>Advanced google search</title></head>
    <a href="./advanced.css"rel="stylesheet"></a>
    <body>
        <!--link to google search page-->
        <a href="./index.html"rel="stylesheet">Google search</a><br><br>
        <form action="https://www.google.com/search" method="get">

            <!-- All these words -->
            <label for="all">Find pages with... "all these words:"</label><br>
            <input type="text" id="all" name="as_q"><br><br>
    
            <!-- This exact word or phrase -->
            <label for="exact">Find pages with... "this exact word or phrase:"</label><br>
            <input type="text" id="exact" name="as_epq"><br><br>
    
            <!-- Any of these words -->
            <label for="any">Find pages with... "any of these words:"</label><br>
            <input type="text" id="any" name="as_oq"><br><br>
    
            <!-- None of these words -->
            <label for="none">Find pages with... "none of these words:"</label><br>
            <input type="text" id="none" name="as_eq"><br><br>
    
            <!-- Submit Button -->
            <input type="submit" value="Advanced Search">
    
        </form>
    </body>
</html>
